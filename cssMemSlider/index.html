<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider wrapper">
        <h1 class="slider__title">Pure CSS Meme Slider</h1>
        <input type="radio" id="radio1" name="radio" class="input"></input>
        <input type="radio" id="radio2" name="radio" class="input"></input>
        <input type="radio" id="radio3" name="radio" class="input"></input>
        <input type="radio" id="radio4" name="radio" class="input"></input>
        <input type="radio" id="radio5" name="radio" class="input"></input>
        <div class="slider__images">
            <div class="slider__carousel">
                <img src="assets/vegans-getting-excited-for-dinner-hows-my-favorite-branch-doing-41338853.png" alt="meme">
                <img src="assets/c358ce677a4fca1625eed89a075bae00.jpeg" alt="meme">
                <img src="assets/tumblr_ouuowjMDdu1wrt8hqo1_500.jpeg" alt="meme">
                <img src="assets/wakes-up-middle-night-wakes-up-middle-night-pls-dont-be-6am-pls-dont-be-6am-clock-230am-clock-555am.jpeg" alt="meme">
                <img src="assets/you-versus-the-guy-she-told-you-not-to-worry-15911320.png" alt="meme">    
            </div>
        </div>
        <div class="slider__controls">
            <div class="slider__control">
                <label for="radio1" class="slider__button">
                    <div class="slider__button--circle">
                        <div class="slider__button--inner-circle"></div>
                    </div>
                </label>
                <label for="radio2" class="slider__button">
                    <div class="slider__button--circle">
                        <div class="slider__button--inner-circle"></div>
                    </div>
                </label>
                <label for="radio3" class="slider__button">
                    <div class="slider__button--circle">
                        <div class="slider__button--inner-circle"></div>
                    </div>
                </label>
                <label for="radio4" class="slider__button">
                    <div class="slider__button--circle">
                        <div class="slider__button--inner-circle"></div>
                    </div>
                </label>
                <label for="radio5" class="slider__button">
                    <div class="slider__button--circle">
                        <div class="slider__button--inner-circle"></div>
                    </div>
                </label>
            </div>
            <div class="slider__descriptions">
                <div class="slider__carousel">
                    <div class="slider__description">
                        <p class="slider__text">Vegans getting excited for dinner</p>
                    </div>
                    <div class="slider__description">
                        <p class="slider__text">Four moods by Michael Scott</p>
                    </div>
                    <div class="slider__description">
                        <p class="slider__text">Me stressing over things</p>
                    </div>
                    <div class="slider__description">
                        <p class="slider__text">Me: pls don't be 6 am</p>
                    </div>
                    <div class="slider__description">
                        <p class="slider__text">You versus the guy she told you about</p>
                    </div>
                </div>
            </div> 
        </div> 
    </div>    
</body>
</html>
