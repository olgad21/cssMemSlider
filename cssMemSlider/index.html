<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider wrapper">
        <div class="slider__images">
            <img src="assets/vegans-getting-excited-for-dinner-hows-my-favorite-branch-doing-41338853.png" alt="meme">
            <img src="assets/c358ce677a4fca1625eed89a075bae00.jpeg" alt="meme">
            <img src="assets/tumblr_ouuowjMDdu1wrt8hqo1_500.jpeg" alt="meme">
            <img src="assets/wakes-up-middle-night-wakes-up-middle-night-pls-dont-be-6am-pls-dont-be-6am-clock-230am-clock-555am.jpeg" alt="meme">
            <img src="assets/TheOfficememes4-8daeb64ac1d74870bda1ed0bf35115cc.jpeg" alt="meme">
        </div>
        <div class="slider__controls">
            <div class="slider__control">
                <input type="radio" id="radio1" name="radio"></input>
                <label for="radio1" class="slider__button"></label>
                <input type="radio" id="radio2" name="radio"></input>
                <label for="radio2" class="slider__button"></label>
                <input type="radio" id="radio3" name="radio"></input>
                <label for="radio3" class="slider__button"></label>
                <input type="radio" id="radio4" name="radio"></input>
                <label for="radio4" class="slider__button"></label>
                <input type="radio" id="radio5" name="radio"></input>
                <label for="radio5" class="slider__button"></label>
            </div>
        </div>
        <p class="slider__description">Slide1</p>
        <p class="slider__description">Slide2</p>
        <p class="slider__description">Slide3</p>
        <p class="slider__description">Slide4</p>
        <p class="slider__description">Slide5</p>
    </div>    
</body>
</html>
